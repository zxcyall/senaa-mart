<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Sayuran Segar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .logo img {
            max-width: 50px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }
        header .logo img:hover {
            transform: rotate(360deg);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            background-color: #2E7D32;
            display: flex;
            justify-content: center;
            padding: 10px;
            animation: fadeIn 1s ease;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffeb3b;
            text-decoration: underline;
        }
        .banner {
            background-image: url('main.webp');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
            animation: slideIn 2s ease-out;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .banner h2 {
            z-index: 2;
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0);
            }
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #F1F8E9;
            animation: fadeIn 1s ease;
        }
        .category {
            text-align: center;
            width: 25%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            transition: transform 0.3s ease;
        }
        .category h3 {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .category:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .category img:hover {
            transform: scale(1.2);
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        footer:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO.jpg" alt="Logo">
            <h1>Seena Mart</h1>
        </div>
    </header>
    <nav>
        <a href="homepage.html">Beranda</a>
        <a href="about.html">Tentang Kami</a>
        <a href="faq.html">Faq</a>
    </nav>
    <div class="banner">
        <h2>Sayuran Segar untuk Kesehatan Anda</h2>
    </div>
    <section class="categories">
        <div class="category">
            <a href="sayuran-hijau.html" style="text-decoration: none; color: inherit;">
                <img src="sayur.webp" alt="Sayuran Hijau">
                <h3>Sayuran Hijau</h3>
            </a>
        </div>
        <div class="category">
            <a href="akar-umbi.html" style="text-decoration: none; color: inherit;">
                <img src="akar.jpg" alt="Akar dan Umbi">
                <h3>Akar & Umbi</h3>
            </a>
        </div>
        <div class="category">
            <a href="buah-sayur.html" style="text-decoration: none; color: inherit;">
                <img src="buah.jpg" alt="Buah Sayur">
                <h3>Buah Sayur</h3>
            </a>
        </div>
    </section>
    

    <footer style="background-color: #4CAF50; color: white; text-align: center; padding: 20px; display: flex; align-items: center; justify-content: center;">
        <img src="logo.jpg" alt="Sena Mart Logo" style="width: 100px; margin-right: 15px;">
        <div>
            <p style="margin: 0;">&copy; 2024 Sena Mart. All rights reserved.</p>
            <p style="margin: 0;">Hubungi Kami: <a href="https://wa.me/6289634255960" style="color: white; text-decoration: none;">WhatsApp</a></p>
        </div>
    </footer>
</body>
</html>
